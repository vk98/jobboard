#   The filter is separated by two groups: 
#
#   Group 1 (all of this) - gives results containing all of the arguments written down 
#
#   Group 2 (any of this) - gives results containing any of the arguements written down
#
#   Result on the cli is the combined one from the groups. You can comment with "#" any 
#   of the groups if you do not want to use them. 


# Group 1 filters by all of this (first AND second AND third ...)
allOfThis:
     - 'front-end'
     - 'full-stack'


# Group 2 filters additional by any of this (first OR second OR third..)
anyOfThis:
     - 'front-end'
     - 'c#'
    